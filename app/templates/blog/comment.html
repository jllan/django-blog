<div class="row">
    <h4>评论详情</h4>
    <form class="col s12" method="post" action="{% url 'app:comment' article.pk %}">
        {% csrf_token %}
        {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <button type="submit" class="btn waves-effect waves-light">评论</button>
    </form>

    {% for comment in comment_list %}
        <div class="col s12 m12">
          <div class="card">
            <div class="card-action">
                <i class="material-icons">account_circlew</i>{{ comment.user_name }}
                <i class="material-icons">today</i>{{ comment.created_time|date:"Y-m-d H:i" }}
            </div>

            <div class="card-content">
                <p>{{ comment.body }}</p>
            </div>

            <div class="card-action">
                <a href="">回复</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
